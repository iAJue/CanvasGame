<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>WebGL 眨眼 Demo</title>
    <style>
      :root {
        color-scheme: light dark;
        --bg: #0b0f14;
        --panel: rgba(255, 255, 255, 0.06);
        --text: rgba(255, 255, 255, 0.9);
        --muted: rgba(255, 255, 255, 0.65);
        --border: rgba(255, 255, 255, 0.12);
      }
      body {
        margin: 0;
        background: radial-gradient(1200px 800px at 30% 20%, #152133, var(--bg));
        color: var(--text);
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Noto Sans", "PingFang SC",
          "Hiragino Sans GB", "Microsoft YaHei", sans-serif;
      }
      .wrap {
        display: grid;
        grid-template-columns: minmax(320px, 560px) minmax(260px, 420px);
        gap: 16px;
        padding: 16px;
        align-items: start;
      }
      .stage {
        border: 1px solid var(--border);
        background: rgba(0, 0, 0, 0.35);
        border-radius: 12px;
        padding: 12px;
      }
      canvas {
        width: 100%;
        height: auto;
        display: block;
        border-radius: 10px;
        background: #cccccc;
      }
      .panel {
        border: 1px solid var(--border);
        background: var(--panel);
        border-radius: 12px;
        padding: 12px 12px 10px;
        backdrop-filter: blur(10px);
      }
      h1 {
        font-size: 16px;
        margin: 0 0 8px;
        font-weight: 650;
      }
      p {
        margin: 6px 0 10px;
        color: var(--muted);
        line-height: 1.5;
        font-size: 13px;
      }
      .row {
        display: grid;
        grid-template-columns: 1fr auto;
        gap: 10px;
        align-items: center;
        margin: 10px 0;
      }
      label {
        font-size: 12px;
        color: var(--muted);
        user-select: none;
      }
      output {
        font-variant-numeric: tabular-nums;
        font-size: 12px;
        color: var(--text);
        opacity: 0.9;
      }
      input[type="range"] {
        width: 100%;
      }
      .hint {
        margin-top: 10px;
        font-size: 12px;
        color: var(--muted);
      }
      .kbd {
        display: inline-block;
        padding: 0 6px;
        border: 1px solid var(--border);
        border-bottom-width: 2px;
        border-radius: 6px;
        background: rgba(255, 255, 255, 0.06);
        color: var(--text);
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
        font-size: 12px;
        line-height: 20px;
        margin: 0 2px;
      }
      @media (max-width: 980px) {
        .wrap {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="stage">
        <canvas id="gl" width="519" height="765" aria-label="WebGL canvas"></canvas>
      </div>
      <div class="panel">
        <h1>眨眼参数</h1>
        <p>默认位置是“差不多”的，需要你按人脸实际位置微调。拖动滑条即可。</p>

        <div class="row">
          <label for="scale">眼睛缩放</label>
          <output id="scaleOut"></output>
        </div>
        <input id="scale" type="range" min="0.4" max="2.2" step="0.01" />

        <div class="row">
          <label for="lx">左眼 X</label>
          <output id="lxOut"></output>
        </div>
        <input id="lx" type="range" min="0" max="519" step="1" />

        <div class="row">
          <label for="ly">左眼 Y</label>
          <output id="lyOut"></output>
        </div>
        <input id="ly" type="range" min="0" max="765" step="1" />

        <div class="row">
          <label for="rx">右眼 X</label>
          <output id="rxOut"></output>
        </div>
        <input id="rx" type="range" min="0" max="519" step="1" />

        <div class="row">
          <label for="ry">右眼 Y</label>
          <output id="ryOut"></output>
        </div>
        <input id="ry" type="range" min="0" max="765" step="1" />

        <div class="row">
          <label for="blinkEvery">平均眨眼间隔（秒）</label>
          <output id="blinkEveryOut"></output>
        </div>
        <input id="blinkEvery" type="range" min="1.2" max="8" step="0.1" />

        <div class="hint">
          <div>快捷键：<span class="kbd">Space</span> 立刻眨一次（测试用）。</div>
        </div>
      </div>
    </div>

    <script type="module" src="./webgl-blink.js"></script>
  </body>
</html>
