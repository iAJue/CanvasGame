<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>DOM 眨眼 Demo（不使用 Canvas）</title>
    <style>
      :root {
        color-scheme: light dark;
        --bg: #ccc;
        --panel: rgba(255, 255, 255, 0.06);
        --text: rgba(255, 255, 255, 0.9);
        --muted: rgba(255, 255, 255, 0.65);
        --border: rgba(255, 255, 255, 0.12);
      }
      body {
        margin: 0;
        background: radial-gradient(1200px 800px at 30% 20%, #152133, var(--bg));
        color: var(--text);
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Noto Sans", "PingFang SC",
          "Hiragino Sans GB", "Microsoft YaHei", sans-serif;
      }
      .wrap {
        display: grid;
        grid-template-columns: minmax(320px, 560px) minmax(260px, 420px);
        gap: 16px;
        padding: 16px;
        align-items: start;
      }
      .stage {
        border: 1px solid var(--border);
        background: rgba(0, 0, 0, 0.35);
        border-radius: 12px;
        padding: 12px;
        overflow: hidden;
      }
      .viewport {
        width: 100%;
        display: grid;
        place-items: start center;
      }
      /* 外层用于自适应缩放（避免屏幕太小溢出） */
      .stageOuter {
        position: relative;
        transform-origin: top left;
      }
      /* 内层按“底图像素坐标系”摆放元素 */
      .stageInner {
        position: relative;
      }
      .base {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: auto;
        user-select: none;
        -webkit-user-drag: none;
      }
      /* 通用精灵元素：用 background-position 在 atlas 里取子矩形 */
      .sprite {
        position: absolute;
        background-repeat: no-repeat;
        image-rendering: auto;
        pointer-events: none;
      }
      /* 眼睛：外层裁剪（从上往下合眼），内层是真正的 sprite */
      .eyeMask {
        position: absolute;
        overflow: hidden;
        pointer-events: none;
      }
      .eyeSprite {
        position: absolute;
        left: 0;
        bottom: 0; /* 让底边贴着 mask 底部，这样 mask 变矮时就是“从上往下合” */
        background-repeat: no-repeat;
      }
      .cowlick {
        position: absolute;
        pointer-events: none;
        user-select: none;
        -webkit-user-drag: none;
      }
      .panel {
        border: 1px solid var(--border);
        background: var(--panel);
        border-radius: 12px;
        padding: 12px 12px 10px;
        backdrop-filter: blur(10px);
      }
      h1 {
        font-size: 16px;
        margin: 0 0 8px;
        font-weight: 650;
      }
      p {
        margin: 6px 0 10px;
        color: var(--muted);
        line-height: 1.5;
        font-size: 13px;
      }
      .row {
        display: grid;
        grid-template-columns: 1fr auto;
        gap: 10px;
        align-items: center;
        margin: 10px 0;
      }
      label {
        font-size: 12px;
        color: var(--muted);
        user-select: none;
      }
      output {
        font-variant-numeric: tabular-nums;
        font-size: 12px;
        color: var(--text);
        opacity: 0.9;
      }
      input[type="range"] {
        width: 100%;
      }
      .hint {
        margin-top: 10px;
        font-size: 12px;
        color: var(--muted);
      }
      .kbd {
        display: inline-block;
        padding: 0 6px;
        border: 1px solid var(--border);
        border-bottom-width: 2px;
        border-radius: 6px;
        background: rgba(255, 255, 255, 0.06);
        color: var(--text);
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
        font-size: 12px;
        line-height: 20px;
        margin: 0 2px;
      }
      @media (max-width: 980px) {
        .wrap {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="stage">
        <div class="viewport">
          <div id="stageOuter" class="stageOuter">
            <div id="stageInner" class="stageInner"></div>
          </div>
        </div>
      </div>
      <div class="panel">
        <h1>DOM 版本参数</h1>
        <p>不使用 Canvas；用绝对定位叠图 + JS 驱动样式实现眨眼/呆毛甩动。</p>

        <div class="row">
          <label for="scale">眼睛缩放</label>
          <output id="scaleOut"></output>
        </div>
        <input id="scale" type="range" min="0.4" max="2.2" step="0.01" />

        <div class="row">
          <label for="lx">左眼 X</label>
          <output id="lxOut"></output>
        </div>
        <input id="lx" type="range" min="0" max="519" step="1" />

        <div class="row">
          <label for="ly">左眼 Y</label>
          <output id="lyOut"></output>
        </div>
        <input id="ly" type="range" min="0" max="765" step="1" />

        <div class="row">
          <label for="rx">右眼 X</label>
          <output id="rxOut"></output>
        </div>
        <input id="rx" type="range" min="0" max="519" step="1" />

        <div class="row">
          <label for="ry">右眼 Y</label>
          <output id="ryOut"></output>
        </div>
        <input id="ry" type="range" min="0" max="765" step="1" />

        <div class="row">
          <label for="blinkEvery">平均眨眼间隔（秒）</label>
          <output id="blinkEveryOut"></output>
        </div>
        <input id="blinkEvery" type="range" min="1.2" max="8" step="0.1" />

        <div class="hint">
          <div>快捷键：<span class="kbd">Space</span> 立刻眨一次（测试用）。</div>
        </div>
      </div>
    </div>

    <script type="module" src="../dom/dom-blink.js"></script>
  </body>
</html>
