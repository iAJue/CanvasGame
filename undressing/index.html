<!doctype html>
<html lang="zh-CN">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>美少女 vs 玩家 · 石头 · 剪刀 · 布</title>
  <meta name="description" content="二次元风格 WebGL 石头剪刀布小游戏：美少女(电脑) VS 玩家，赢了脱衣、输了穿回" />
  <meta name="keywords" content="Canvas,WebGL,JavaScript,石头剪刀布,RPS,精灵图,二次元,脱衣游戏,成人游戏" />
  <meta name="theme-color" content="#0b0f24" />
  <link rel="stylesheet" href="./app.css" />
</head>

<body>
  <a class="github-corner" href="https://github.com/iAJue/CanvasGame" target="_blank" rel="noreferrer"
    aria-label="View source on GitHub" title="View source on GitHub">
    <svg width="80" height="80" viewBox="0 0 250 250" aria-hidden="true" focusable="false">
      <path d="M0,0 L115,115 L130,115 L142,142 L250,250 L250,0 Z"></path>
      <path class="octo-arm"
        d="M128.3,109.0 C113.8,99.7 119.0,89.6 119.0,89.6 C122.0,82.7 120.5,78.6 120.5,78.6 C119.2,72.0 123.4,76.3 123.4,76.3 C127.3,80.9 125.5,87.3 125.5,87.3 C122.9,97.6 130.6,101.9 134.4,103.2">
      </path>
      <path class="octo-body"
        d="M115.0,115.0 C114.9,115.1 118.7,116.5 119.8,115.4 L133.7,101.6 C136.9,99.2 139.9,98.4 142.2,98.6 C133.8,88.0 127.5,74.4 143.8,58.0 C148.5,53.4 154.0,51.2 159.7,51.0 C160.3,49.4 163.2,43.6 171.4,40.1 C171.4,40.1 176.1,42.8 178.8,56.2 C183.1,58.6 187.2,61.8 190.9,65.4 C194.5,69.0 197.7,73.2 200.1,77.6 C213.5,80.2 216.2,84.9 216.2,84.9 C212.7,93.1 206.9,96.0 205.4,96.6 C205.1,102.4 203.0,107.8 198.3,112.5 C181.9,128.9 168.3,122.5 157.7,114.1 C157.9,116.9 156.7,120.9 152.7,124.9 L141.0,136.5 C139.8,137.7 141.6,141.5 141.8,141.8 Z">
      </path>
    </svg>
  </a>
  <main class="app">
    <section class="layout">
      <section class="panel stageCard">
        <div class="panelHeader">
          <div class="panelTitle">舞台</div>
          <div class="muted">©️阿珏酱 / MoeJue.cn</div>
        </div>
        <div class="panelBody">
          <div class="stage">
            <canvas id="gl" width="900" height="1200" aria-label="WebGL canvas"></canvas>
          </div>
        </div>
      </section>

      <aside class="side">
        <section class="panel">
          <div class="panelHeader">
            <div class="panelTitle">指挥台</div>
            <div class="muted">状态 / 控制</div>
          </div>
          <div class="panelBody">
            <div style="display: grid; gap: 6px; margin-bottom: 10px">
              <h1>美少女 vs 玩家 · 石头剪刀布</h1>
              <div class="muted">玩家赢：脱一件衣服；我赢：穿回一件衣服。</div>
              <div class="muted">规则：石头 &gt; 剪刀 &gt; 布 &gt; 石头。</div>
            </div>

            <div class="hud">
              <div class="statusLine">
                <span id="pillPhase" class="pill warn">未开始</span>
                <span id="pillClothes" class="pill">衣服：-</span>
                <span id="pillScore" class="pill">战绩：0W 0L 0D</span>
              </div>
              <div id="statusText" class="muted">点击“开始游戏”加载资源(22.0MB)。</div>
              <div class="btnRow">
                <button id="btnStart" class="ok" type="button">开始游戏</button>
                <button id="btnReset" class="danger" type="button">重置</button>
              </div>
            </div>
          </div>
        </section>

        <section class="panel">
          <div class="panelHeader">
            <div class="panelTitle">出拳</div>
            <div class="muted">点击图标出拳</div>
          </div>
          <div class="panelBody">
            <div id="btnMoves" class="moves">
              <button id="btnScissors" class="moveBtn" type="button" aria-label="出剪刀">
                <span class="moveIcon" aria-hidden="true"></span>
                <span class="moveLabel">剪刀</span>
              </button>
              <button id="btnRock" class="moveBtn" type="button" aria-label="出石头">
                <span class="moveIcon" aria-hidden="true"></span>
                <span class="moveLabel">石头</span>
              </button>
              <button id="btnPaper" class="moveBtn" type="button" aria-label="出布">
                <span class="moveIcon" aria-hidden="true"></span>
                <span class="moveLabel">布</span>
              </button>
            </div>
            <div id="gameOverBanner" class="gameOverBanner" hidden>游戏结束</div>
          </div>
        </section>

        <div id="devMount"></div>

        <section class="panel">
          <div class="panelHeader">
            <div class="panelTitle">战报</div>
            <div class="muted">加载/错误信息</div>
          </div>
          <div class="panelBody">
            <pre id="log" aria-live="polite">
            ©️阿珏酱 / MoeJue.cn
            </pre>
          </div>
        </section>
      </aside>
    </section>
  </main>

  <script type="module" src="./game.js"></script>
  <!-- <script type="module" src="./devtools.js"></script> -->
</body>

</html>
